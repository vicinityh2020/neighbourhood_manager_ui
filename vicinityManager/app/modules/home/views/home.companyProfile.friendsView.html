<div class="coll-md-1" ng-hide="loaded" style="margin: auto; width:60%">
  <i class="fa fa-refresh fa-spin fa-4x" style="text-align: center; display: block"/>
</div>

<div class="active tab-pane" id="activity">
    <div class="row">
        <div ng-show="loaded" class="col-md-6 col-lg-4" ng-repeat="friend in friends">
            <!-- Widget: user widget style 1 -->
            <div class="box box-widget widget-user-2" style="cursor: pointer" onmouseover="" ui-sref="root.main.companyProfile.devices({companyAccountId: friend._id})">
                <!-- Add the bg color to the header using any of the bg-* classes -->
                <div class="widget-user-header bg-gold">
                    <div class="widget-user-image">
                        <img class="img-circle" ng-src="{{friend.avatar}}" alt="User Avatar">
                    </div>
                    <!-- /.widget-user-image -->
                    <h3 class="widget-user-username"><a style="color: #FFF" href="">{{friend.name}}</a></h3>       <!-- {{friend.accountOf.name}}-->
                    <h5 class="widget-user-desc"><i class="fa fa-map-marker margin-r-5"></i> {{friend.location}}</h5>             <!--{{friend.accountOf.occupation}} - {{friend._id}}-->
                </div>
                <!-- <a href="" class="widget-user-footer-moreinfo" ui-sref="root.main.profile.neigbourhood({userAccountId: result._id})">More info <i class="fa fa-arrow-circle-right"></i></a> -->
            </div>
        </div>
    </div>
</div>

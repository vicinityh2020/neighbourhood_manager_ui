<div class="coll-md-1" ng-hide="loaded" style="margin: auto; width:60%">
  <i class="fa fa-refresh fa-spin fa-4x" style="text-align: center; display: block"/>
</div>

<div class="active tab-pane" id="activity" >
  <div class="row" ng-show="loaded">

    <div ng-repeat="device in devices" class="col-md-6 col-lg-4">
      <div class="box box-widget widget-user-2" style="cursor: pointer" onmouseover="" ui-sref="root.main.deviceProfile({deviceId: device._id})">
        <div style="z-index: -2" class="widget-user-header2 bg-yellow">
          <div class="round">
            <img ng-src="{{device.avatar}}" alt="Company Avatar">
          </div>
          <span class="pull-right" id="circle_gray" ><a style="cursor:default" title="Unknown" alt="Unknown"> &nbsp; &nbsp; &nbsp;</a></span>
          <h3 class="widget-user-username2"><a style="color: #FFF" href="">{{device.name}}</a></h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="centered" ng-show="!allItemsLoaded && loaded">
  <h3 ng-click="loadMore()" class="well" style="cursor: pointer">Load more items</h3>
</div>

<div class="centered" ng-show="allItemsLoaded && !noItems">
  <h3 class="well">All items loaded!</h3>
</div>

<div class="centered" ng-show="noItems" >
   <h3 class="well">No items found...</h3>
</div>

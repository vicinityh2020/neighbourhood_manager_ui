<section class="content-header">
  <h1>Registration profile</h1>
</section>


<section class="content">
      <div class="row" >
        <div class="coll-md-1" ng-hide="loaded" style="margin: auto; width:60%">
          <i class="fa fa-refresh fa-spin fa-4x" style="text-align: center; display: block"/>
        </div>

        <div class="col-md-3" ng-show="loaded">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <!--  Some image -->
              <div style="width: 200px; text-align: center; margin: 0 auto">
                <!-- <span class="glyphicon glyphicon-briefcase"></span> -->
                <h3 class="profile-username text-center" style="margin-top: 15px">{{companyName}}</h3>
              </div>

              <!-- Start listing attributes of the registration profile -->

              <ul class="list-group list-group-unbordered">

                <li class="list-group-item">
                  <b>Status</b>
                    <p id="namePnew" class="text-muted" style="display: block">
                      {{status}}
                    </p>
                    <!-- <button ng-click="f()" ng-if="status === 'verified' ">verified action</button> -->
                    <button ng-click="verifyAction()" ng-if="status === 'open' ">Verify user</button>
                    <button ng-click="declineAction()" ng-if="status === 'open' ">Decline user</button>
                    <!-- <button ng-click="f()" ng-if="status === 'declined' ">declined action</button> -->
                    <p ng-if="status === 'pending' ">Waiting an answer</p>
                </li>

                <li class="list-group-item">
                  <b>Location</b>
                    <p id="namePnew" class="text-muted" style="display: block">
                      {{location}}
                    </p>
                </li>

                <li class="list-group-item">
                  <b>BID</b>
                    <p id="namePnew" class="text-muted" style="display: block">
                      {{businessId}}
                    </p>
                </li>
              </ul>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>


        <!-- Box for the subViews -->

        <div class="col-md-9" ng-show="loaded">
          <div class="nav-tabs-custom">
                       <!-- Nav tabs -->
            <ul class="nav nav-tabs">
              <!-- <li ui-sref-active="active"><a ><i class="fa fa-clone"></i>&nbsp;Devices</a></li>      li: ng-show="!isMyProfile"      a: ui-sref="root.main.companyProfile.devices" -->
              <li ui-sref-active="active"><a ui-sref="root.main.registrationProfile.regAdmin"><i class="glyphicon glyphicon-user"></i>&nbsp;Administrator</a></li>                            <!-- ui-sref="root.main.companyProfile.friends" -->
            </ul>
            <!-- Tab panes -->
            <div class="tab-content" ui-view="tabPanel">
            </div>
          </div>
        </div>


      </div>
</section>

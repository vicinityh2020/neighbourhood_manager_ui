<div id="ramik" class="input-group">
  <input id="bvr-search-input" type="text" name="q" class="form-control" placeholder="Search..." ng-model="searchTerm"/>
  <span class="input-group-btn">
    <button type="submit" name="search" id="search-btn" class="btn btn-flat" ui-sref="root.main.searchresults({searchTerm: searchTerm})" ng-disabled="searchTerm.length < 2"><i class="fa fa-search"></i>
    </button>
  </span>
</div>
